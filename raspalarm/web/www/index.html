<html>
    <head>
        <title>RaspAlarm Portal</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="/app.js"></script>
        <style>
            .stream {
                height: 600px;
                width: 800px;
            }
            #streamplaceholder div {
                float: left;
            }
            #streamplaceholder {
                height: 600px;
                width: 100%;
            }
            .buttons {
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="streamplaceholder">
            <div class="stream">

            </div>
            <div class="control">
                <label for="id_brightness">Brightness</label>
                <select name="brightness" id="id_brightness">
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50" selected="selected">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </select>
                <label for="id_contrast">Contrast</label>
                <select name="contrast">
                    <option value="-100">-100</option>
                    <option value="-80">-80</option>
                    <option value="-60">-60</option>
                    <option value="-40">-40</option>
                    <option value="-20">-20</option>
                    <option value="0" selected="selected">0</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                    <option value="60">60</option>
                    <option value="80">80</option>
                    <option value="100">100</option>
                </select>
                <br />
                <label for="id_width">Width</label>
                <input name="width" id="id_width" type="text" value="640" />
                <label for="id_height">Height</label>
                <input name="height" id="id_height" type="text" value="480" />
            </div>
        </div>
        <div class="buttons">
            <button id="startstream">Start streaming!</button>
            <button id="stopstream">Stop streaming!</button>
            <button id="arm">Arm!</button>
            <button id="disarm">Disarm!</button>
            <button id="download_videos">Download videos</button>
        </div>
        <div id="dialog"></div>
    </body>
</html>
